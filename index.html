<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>AJUDANTE DO DIA</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background: linear-gradient(45deg, #ff9a9e, #fecfef, #fecfef, #ffecd2, #fcb69f, #a8edea, #fed6e3);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: #ff4757;
      margin-bottom: 30px;
      font-size: 3em;
      text-shadow: 3px 3px 0px #ffb347, 6px 6px 0px #ff6b9d;
      animation: bounce 2s infinite;
      transform-origin: center;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0) scale(1); }
      40% { transform: translateY(-10px) scale(1.05); }
      60% { transform: translateY(-5px) scale(1.02); }
    }

    .floating-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .floating-star {
      position: absolute;
      font-size: 2em;
      animation: floatUpDown 6s ease-in-out infinite;
      opacity: 0.7;
    }

    @keyframes floatUpDown {
      0%, 100% { 
        transform: translateY(100vh) rotate(0deg) scale(1); 
        opacity: 0;
      }
      10%, 90% { 
        opacity: 0.7; 
      }
      50% { 
        transform: translateY(-20px) rotate(180deg) scale(1.2); 
        opacity: 1;
      }
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 50px;
      flex-wrap: wrap;
      margin-bottom: 30px;
      max-width: 1200px;
      margin: 0 auto 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }

    canvas {
      border: 8px solid transparent;
      background: linear-gradient(white, white) padding-box, 
                  linear-gradient(45deg, #ff6b9d, #c44569, #f8b500, #5f27cd, #00d2d3, #ff9ff3) border-box;
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(255, 107, 157, 0.5), 
                  0 0 50px rgba(196, 69, 105, 0.3),
                  inset 0 0 20px rgba(255, 255, 255, 0.1);
      animation: wheelGlow 3s ease-in-out infinite alternate;
    }

    @keyframes wheelGlow {
      from { box-shadow: 0 0 30px rgba(255, 107, 157, 0.5), 0 0 50px rgba(196, 69, 105, 0.3), inset 0 0 20px rgba(255, 255, 255, 0.1); }
      to { box-shadow: 0 0 40px rgba(255, 107, 157, 0.8), 0 0 70px rgba(196, 69, 105, 0.5), inset 0 0 30px rgba(255, 255, 255, 0.2); }
    }

    .controls {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    button {
      font-size: 22px;
      padding: 18px 45px;
      background: linear-gradient(45deg, #ff6b9d, #c44569);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(255, 107, 157, 0.4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      background: linear-gradient(45deg, #ff9ff3, #ff6b9d);
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 25px rgba(255, 107, 157, 0.6);
      animation: wiggle 0.5s ease-in-out;
    }

    @keyframes wiggle {
      0%, 7% { transform: translateY(-5px) scale(1.05) rotateZ(0); }
      15% { transform: translateY(-5px) scale(1.05) rotateZ(-5deg); }
      20% { transform: translateY(-5px) scale(1.05) rotateZ(5deg); }
      25% { transform: translateY(-5px) scale(1.05) rotateZ(-5deg); }
      30% { transform: translateY(-5px) scale(1.05) rotateZ(5deg); }
      35% { transform: translateY(-5px) scale(1.05) rotateZ(-5deg); }
      40%, 100% { transform: translateY(-5px) scale(1.05) rotateZ(0); }
    }

    button:disabled {
      background: linear-gradient(45deg, #95a5a6, #7f8c8d);
      cursor: not-allowed;
      transform: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #winner {
      margin-top: 30px;
      min-width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 25px;
      box-shadow: 0 8px 32px rgba(255, 107, 157, 0.2);
    }

    #winner h2 {
      color: #ff4757;
      margin-bottom: 20px;
      font-size: 2em;
      text-shadow: 2px 2px 4px rgba(255, 71, 87, 0.3);
      animation: sparkle 2s ease-in-out infinite;
    }

    @keyframes sparkle {
      0%, 100% { text-shadow: 2px 2px 4px rgba(255, 71, 87, 0.3); }
      50% { text-shadow: 2px 2px 4px rgba(255, 71, 87, 0.3), 0 0 10px rgba(255, 71, 87, 0.8), 0 0 20px rgba(255, 107, 157, 0.6); }
    }

    #winnerPhoto {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 8px solid transparent;
      background: linear-gradient(white, white) padding-box, 
                  linear-gradient(45deg, #ff6b9d, #c44569, #f8b500, #5f27cd, #00d2d3, #ff9ff3) border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      font-size: 80px;
      color: white;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
      box-shadow: 0 8px 30px rgba(255, 107, 157, 0.4),
                  0 0 0 4px rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
      animation: photoFloat 3s ease-in-out infinite;
    }

    @keyframes photoFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    #winnerPhoto img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    #winnerName {
      font-size: 28px;
      font-weight: bold;
      color: #2c2c54;
      margin: 10px 0;
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
      animation: nameGlow 2s ease-in-out infinite alternate;
    }

    @keyframes nameGlow {
      from { color: #2c2c54; }
      to { color: #5f27cd; }
    }

    .reset-btn {
      background: linear-gradient(45deg, #ff6348, #e74c3c);
      font-size: 18px;
      padding: 15px 30px;
    }

    .reset-btn:hover {
      background: linear-gradient(45deg, #ff7675, #ff6348);
    }

    .students-left {
      margin: 20px 0;
      color: #2c2c54;
      font-size: 20px;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      padding: 15px 30px;
      border-radius: 25px;
      display: inline-block;
      box-shadow: 0 4px 15px rgba(44, 44, 84, 0.2);
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .celebration {
      animation: celebrate 0.8s ease-in-out;
    }

    @keyframes celebrate {
      0% { transform: scale(1) rotate(0deg); }
      25% { transform: scale(1.2) rotate(-5deg); }
      50% { transform: scale(1.3) rotate(5deg); }
      75% { transform: scale(1.2) rotate(-3deg); }
      100% { transform: scale(1) rotate(0deg); }
    }

    .students-list {
      margin: 30px auto;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 25px;
      box-shadow: 0 8px 32px rgba(255, 107, 157, 0.2);
    }

    .students-list h3 {
      color: #ff4757;
      margin-bottom: 20px;
      font-size: 1.8em;
      text-shadow: 2px 2px 4px rgba(255, 71, 87, 0.3);
    }

    .students-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      text-align: left;
    }

    .student-name {
      padding: 12px 16px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 15px;
      color: white;
      font-size: 14px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
    }

    .student-name::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    .student-name:hover::before {
      left: 100%;
    }

    .student-name:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .student-name.selected {
      background: linear-gradient(135deg, #ff6b9d, #c44569);
      box-shadow: 0 8px 25px rgba(255, 107, 157, 0.5);
      animation: selectedPulse 1s ease-in-out infinite;
    }

    @keyframes selectedPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .student-name.removed {
      background: linear-gradient(135deg, #95a5a6, #7f8c8d);
      color: #ecf0f1;
      text-decoration: line-through;
      opacity: 0.6;
      box-shadow: 0 2px 8px rgba(149, 165, 166, 0.3);
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(-10px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        gap: 20px;
      }
      
      canvas {
        width: 300px;
        height: 300px;
      }
      
      .students-grid {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 2.5em;
      }
      
      button {
        font-size: 18px;
        padding: 15px 35px;
      }
    }
  </style>
</head>
<body>
  <div class="floating-elements">
    <div class="floating-star" style="left: 10%; animation-delay: 0s;">‚≠ê</div>
    <div class="floating-star" style="left: 80%; animation-delay: 1s;">üåü</div>
    <div class="floating-star" style="left: 60%; animation-delay: 2s;">‚ú®</div>
    <div class="floating-star" style="left: 30%; animation-delay: 3s;">üéà</div>
    <div class="floating-star" style="left: 90%; animation-delay: 4s;">üéä</div>
    <div class="floating-star" style="left: 20%; animation-delay: 5s;">üåà</div>
  </div>

  <h1>AJUDANTE DO DIA üéâ</h1>
  
  <div class="container">
    <canvas id="wheel" width="500" height="500"></canvas>
    <div id="winner">
      <h2>ALUNO SORTEADO:</h2>
      <div id="winnerPhoto">üéØ</div>
      <div id="winnerName">Clique em "Girar" para sortear!</div>
    </div>
  </div>

  <div class="controls">
    <button id="spin">üé≤ GIRAR üé≤</button>
    <button id="reset" class="reset-btn">üîÑ RESETAR LISTA</button>
  </div>

  <div class="students-left">
    <span id="studentsCount">27 alunos restantes</span>
  </div>

  <div class="students-list">
    <h3>üìã Lista de Alunos (Ordem Alfab√©tica)</h3>
    <div class="students-grid" id="studentsGrid">
      <!-- Lista ser√° preenchida pelo JavaScript -->
    </div>
  </div>

  <script>
    // Lista organizada em ordem alfab√©tica
    const originalAlunos = [
      {'nome': 'ANALU', 'arquivo': 'alunos/analu.jpg'}, 
      {'nome': 'ARTHUR CALAZANS', 'arquivo': 'alunos/arthur_calazans.jpg'}, 
      {'nome': 'ARTHUR CHERICE', 'arquivo': 'alunos/arthur_cherice.jpg'}, 
      {'nome': 'BEN√çCIO', 'arquivo': 'alunos/benicio.jpg'}, 
      {'nome': 'BENJAMIN', 'arquivo': 'alunos/benjamim.jpg'}, 
      {'nome': 'BERNARDO', 'arquivo': 'alunos/bernardo.jpg'}, 
      {'nome': 'CLARA', 'arquivo': 'alunos/clara.jpg'}, 
      {'nome': 'EMILLY', 'arquivo': 'alunos/emilly.jpg'}, 
      {'nome': 'GUSTAVO', 'arquivo': 'alunos/gustavo.jpg'}, 
      {'nome': 'HEITOR', 'arquivo': 'alunos/heitor.jpg'}, 
      {'nome': 'HELENA', 'arquivo': 'alunos/helena.jpg'}, 
      {'nome': 'JO√ÉO LUIZ', 'arquivo': 'alunos/joao_luiz.jpg'}, 
      {'nome': 'JO√ÉO R. GROH', 'arquivo': 'alunos/joao_r._groh.jpg'}, 
      {'nome': 'LAURA', 'arquivo': 'alunos/laura.jpg'}, 
      {'nome': 'LUCAS H. PALHARES', 'arquivo': 'alunos/lucas_h._palhares.jpg'}, 
      {'nome': 'LUCAS SANTIAGO', 'arquivo': 'alunos/lucas_santiago.jpg'}, 
      {'nome': 'MAIT√ä', 'arquivo': 'alunos/maite.jpg'}, 
      {'nome': 'MARIA ANT√îNIA', 'arquivo': 'alunos/maria_antonia.jpg'}, 
      {'nome': 'MARTINA', 'arquivo': 'alunos/martina.jpg'}, 
      {'nome': 'MATEUS', 'arquivo': 'alunos/mateus.jpg'}, 
      {'nome': 'MIGUEL', 'arquivo': 'alunos/miguel.jpg'}, 
      {'nome': 'NATHAN', 'arquivo': 'alunos/nathan.jpg'}, 
      {'nome': 'NOAH', 'arquivo': 'alunos/noah.jpg'}, 
      {'nome': 'SOFIA', 'arquivo': 'alunos/sofia.jpg'}, 
      {'nome': 'THOMAS', 'arquivo': 'alunos/thomas.jpg'}, 
      {'nome': 'VALENTINA F. FIAMETTI', 'arquivo': 'alunos/valentina_fontana_fiametti.jpg'}, 
      {'nome': 'VALENTINA MARTINENGHI', 'arquivo': 'alunos/valentina_martinenghi.jpg'}
    ];

    // Carrega a lista salva no localStorage (se houver); caso contr√°rio, usa a lista original
    let alunos = JSON.parse(localStorage.getItem('alunosRestantes')) || [...originalAlunos];

    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const spinBtn = document.getElementById('spin');
    const resetBtn = document.getElementById('reset');
    const winnerName = document.getElementById('winnerName');
    const winnerPhoto = document.getElementById('winnerPhoto');
    const studentsCount = document.getElementById('studentsCount');
    const studentsGrid = document.getElementById('studentsGrid');

    let angle = 0;
    let spinning = false;
    let lastWinner = null;

    function updateStudentsCount() {
      studentsCount.textContent = `${alunos.length} alunos restantes`;
      if (alunos.length === 0) {
        spinBtn.disabled = true;
        winnerName.textContent = "Todos os alunos j√° foram sorteados!";
      } else {
        spinBtn.disabled = false;
      }
    }

    function updateStudentsList() {
      studentsGrid.innerHTML = '';
      const alunosJaSorteados = JSON.parse(localStorage.getItem('alunosSorteados')) || [];
      
      originalAlunos.forEach(aluno => {
        const div = document.createElement('div');
        div.className = 'student-name';
        div.textContent = aluno.nome;
        
        if (alunosJaSorteados.includes(aluno.nome)) {
          div.classList.add('removed');
        }
        
        if (lastWinner === aluno.nome) {
          div.classList.add('selected');
          setTimeout(() => {
            div.classList.remove('selected');
            div.classList.add('removed');
          }, 3000);
        }
        
        studentsGrid.appendChild(div);
      });
    }

    function drawWheel() {
      if (alunos.length === 0) {
        ctx.clearRect(0, 0, 500, 500);
        
        // Fundo colorido para quando a lista est√° vazia
        const gradient = ctx.createRadialGradient(250, 250, 0, 250, 250, 250);
        gradient.addColorStop(0, '#ff9ff3');
        gradient.addColorStop(0.5, '#ff6b9d');
        gradient.addColorStop(1, '#c44569');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 500, 500);
        
        // Texto mais divertido
        ctx.fillStyle = "#fff";
        ctx.font = "bold 32px Comic Sans MS";
        ctx.textAlign = "center";
        ctx.strokeStyle = "#ff4757";
        ctx.lineWidth = 2;
        ctx.strokeText("üéâ PARAB√âNS! üéâ", 250, 200);
        ctx.fillText("üéâ PARAB√âNS! üéâ", 250, 200);
        
        ctx.font = "bold 20px Comic Sans MS";
        ctx.strokeText("Todos j√° foram", 250, 250);
        ctx.fillText("Todos j√° foram", 250, 250);
        ctx.strokeText("ajudantes!", 250, 280);
        ctx.fillText("ajudantes!", 250, 280);
        
        ctx.font = "bold 16px Comic Sans MS";
        ctx.strokeText("üåü Que turma incr√≠vel! üåü", 250, 320);
        ctx.fillText("üåü Que turma incr√≠vel! üåü", 250, 320);
        return;
      }

      const anglePerSector = 2 * Math.PI / alunos.length;
      const colors = [
        "#ff6b9d", "#c44569", "#f8b500", "#5f27cd", "#00d2d3", "#ff9ff3", 
        "#3742fa", "#2ed573", "#ffa801", "#ff3838", "#70a1ff", "#5352ed",
        "#ff4757", "#2f3542", "#57606f", "#a4b0be", "#747d8c", "#dfe4ea",
        "#ff6348", "#ff7675", "#fd79a8", "#fdcb6e", "#6c5ce7", "#74b9ff",
        "#00b894", "#00cec9", "#e17055", "#81ecec", "#fab1a0", "#fd79a8"
      ];
      
      for (let i = 0; i < alunos.length; i++) {
        const angleStart = i * anglePerSector;
        ctx.beginPath();
        ctx.moveTo(250, 250);
        ctx.arc(250, 250, 250, angleStart, angleStart + anglePerSector);
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 2;
        ctx.stroke();
        
        ctx.save();
        ctx.translate(250, 250);
        ctx.rotate(angleStart + anglePerSector / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#333";
        ctx.font = "bold 12px Comic Sans MS";
        
        const nome = alunos[i].nome;
        if (nome.length > 12) {
          const palavras = nome.split(' ');
          if (palavras.length > 1) {
            ctx.fillText(palavras[0], 230, -5);
            ctx.fillText(palavras.slice(1).join(' '), 230, 10);
          } else {
            ctx.fillText(nome, 230, 5);
          }
        } else {
          ctx.fillText(nome, 230, 5);
        }
        
        ctx.restore();
      }

      // Centro da roda
      ctx.beginPath();
      ctx.arc(250, 250, 30, 0, 2 * Math.PI);
      ctx.fillStyle = "#ffcc00";
      ctx.fill();
      ctx.strokeStyle = "#333";
      ctx.lineWidth = 3;
      ctx.stroke();

      // Seta indicadora
      ctx.beginPath();
      ctx.moveTo(250, 20);
      ctx.lineTo(270, 50);
      ctx.lineTo(230, 50);
      ctx.closePath();
      ctx.fillStyle = "#ff6600";
      ctx.fill();
      ctx.strokeStyle = "#333";
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function spinWheel() {
      if (spinning || alunos.length === 0) return;
      spinning = true;

      const rotation = 360 * 5 + Math.floor(Math.random() * 360);
      const duration = 4000;
      const start = performance.now();

      function animate(now) {
        const progress = Math.min((now - start) / duration, 1);
        const eased = 1 - Math.pow(1 - progress, 3);
        angle = eased * rotation;
        drawRotation();
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          showWinner();
          spinning = false;
        }
      }
      requestAnimationFrame(animate);
    }

    function drawRotation() {
      ctx.clearRect(0, 0, 500, 500);
      ctx.save();
      ctx.translate(250, 250);
      ctx.rotate((angle * Math.PI) / 180);
      ctx.translate(-250, -250);
      drawWheel();
      ctx.restore();
    }

    function createConfetti() {
      const confettiColors = ['#ff6b9d', '#c44569', '#f8b500', '#5f27cd', '#00d2d3', '#ff9ff3'];
      const confettiShapes = ['üéä', 'üéâ', '‚≠ê', 'üåü', '‚ú®', 'üéà'];
      
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'fixed';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = '-10px';
        confetti.style.fontSize = (Math.random() * 20 + 15) + 'px';
        confetti.style.color = confettiColors[Math.floor(Math.random() * confettiColors.length)];
        confetti.style.pointerEvents = 'none';
        confetti.style.zIndex = '1000';
        confetti.innerHTML = confettiShapes[Math.floor(Math.random() * confettiShapes.length)];
        confetti.style.animation = `confettiFall ${Math.random() * 2 + 2}s linear forwards`;
        
        document.body.appendChild(confetti);
        
        setTimeout(() => {
          if (confetti.parentNode) {
            confetti.parentNode.removeChild(confetti);
          }
        }, 4000);
      }
    }

    function showWinner() {
      const index = Math.floor(((360 - (angle % 360)) / 360) * alunos.length) % alunos.length;
      const sorteado = alunos.splice(index, 1)[0];
      
      lastWinner = sorteado.nome;
      winnerName.textContent = sorteado.nome;
      
      // Efeito de confetes üéä
      createConfetti();
      
      // Salvar alunos j√° sorteados para exibir na lista
      const alunosJaSorteados = JSON.parse(localStorage.getItem('alunosSorteados')) || [];
      alunosJaSorteados.push(sorteado.nome);
      localStorage.setItem('alunosSorteados', JSON.stringify(alunosJaSorteados));
      
      const img = new Image();
      img.onload = function() {
        winnerPhoto.innerHTML = `<img src="${sorteado.arquivo}" alt="${sorteado.nome}">`;
      };
      img.onerror = function() {
        winnerPhoto.innerHTML = "üåü";
      };
      img.src = sorteado.arquivo;
      
      winnerPhoto.classList.add('celebration');
      setTimeout(() => {
        winnerPhoto.classList.remove('celebration');
      }, 800);
      
      updateStudentsCount();
      updateStudentsList();
      drawRotation();

      // Salva a lista atualizada para persistir ap√≥s recarregar/abrir o link
      localStorage.setItem('alunosRestantes', JSON.stringify(alunos));
    }

    function resetList() {
      alunos = [...originalAlunos];
      lastWinner = null;
      // Limpa a persist√™ncia para come√ßar do zero
      localStorage.removeItem('alunosRestantes');
      localStorage.removeItem('alunosSorteados');
      angle = 0;
      winnerName.textContent = "Clique em 'Girar' para sortear!";
      winnerPhoto.innerHTML = "üéØ";
      updateStudentsCount();
      updateStudentsList();
      drawRotation();
    }

    spinBtn.addEventListener("click", spinWheel);
    resetBtn.addEventListener("click", resetList);

    // Inicializa a interface levando em conta a lista possivelmente salva
    updateStudentsCount();
    updateStudentsList();
    drawRotation();
  </script>
</body>
</html>
